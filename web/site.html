<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>site</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <h1>JavaEvaluator</h1>
    <div id="container">
      <form>
        <input id="example" type="button" value="Use example file"/>
        <input id="file" type="file"/>
        <input id="bruk" type="button" value="Bruk"/>
        <input id="step" type="button" value="Step"/>
      </form>
      <br/>
    </div>
    <div id="lastvalue"></div>
    <div id="java">
      <div id="javasource"></div>
      <div id="environment"></div>
    </div>
    <div id="stack"></div>
    <table id="memory">
      <tr><td>Address</td><td>Value</td></tr>
    </table>
    
    <script type="application/dart" src="site.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
